<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- Defines the example-template element -->
<dom-module id="example-view">
    <template>
        <p><span>{{value}}</span></p>

        <button on-click="_onClick">Clic</button>
    </template>

    <!-- Polymer boilerplate to register the example-view element -->
    <script>
        class ExampleView extends Polymer.Element {
            static get is() {
                return 'example-view'
            }
        }
        customElements.define(ExampleView.is, ExampleView);
    </script>
</dom-module>
